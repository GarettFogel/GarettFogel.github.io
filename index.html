<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Home - Garett Fogel</title>
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
<!-- <script src="three.r92.min.js"></script>
<script src="vanta.net.min.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/100/three.min.js"></script>
<script src="https://www.vantajs.com/dist/vanta.net.min.js"></script>

  </head>
  <body> 
    <div id="header"></div>
    <div id ="vantajs" class = "fill">
      <div  class="container bg-transparent ">
        <div class="row">
          <div class = "col">
          <h1 class="display-5 text-center">Hi there, my name is Garett Fogel!</h1>   
          </div>  
        </div> 
        <div class="row">
            <div class = "col">
              <p class="lead text-center">I'm really into computers among other things. Welcome to my website. If you want to get in touch,
                email me at <a href="mailto:garett.fogel@gmail.com">garett.fogel@gmail.com</a>.
              </p>
          </div>
        </div>
      </div>
    </div>
    <div class = "container">
      <div id="footer"></div>
    </div>
    <!-- Optional JavaScript -->
    <script>
        VANTA.NET({
          el: "#vantajs",
          color: 0xbdbdbd,
          backgroundColor: 0xFFFFFF,
          points: 15.00,
          maxDistance: 20.00,
          spacing: 18.00
        })
        </script>
    <script> 
      $.ajax({
        url: 'header.html',
        success: function(data) {
              //data=$(data).find('div#id');
              $('#header').html(data);
          }
      });
       $.ajax({
         url: 'footer.html',
         success: function(data) {
               //data=$(data).find('div#id');
               $('#footer').html(data);
           }
       });
    </script> 
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
